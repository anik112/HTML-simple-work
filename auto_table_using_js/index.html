<head>

                        <td>Name:</td>

                            <input type="text" name="city" id="city" class="form-control" placeholder="Type your city">

                    <tr>

                            <input type="text" name="number" id="number" class="form-control" placeholder="Type your number">

                    </tr>

                            <input type="submit" onclick="add_record()" value="Add Information" class="btn btn-outline-success" id="submit">

            </table>
