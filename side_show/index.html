<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl/assets/owl.carousel.css">
    <link rel="stylesheet" href="owl/assets/owl.theme.default.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>side_show</title>
</head>

<body>
    <nav class="menu-bar">
        <ul>
            <li>
                <a href="http://">Home</a>
            </li>
            <li>
                <a href="">About</a>
            </li>
        </ul>
    </nav>



    <div class="side-show-one">
        <h1>Side show using row js.</h1>
        <div class="image-continer">
            <img src="image/img1.jpg" alt="" srcset="">
        </div>


        <div class="image-button">
            <button id="prev-btn" onclick="prev()">Prev</button>
            <button id="next-btn" onclick="next()">Next</button>
        </div>

    </div>


    <div class="side-show-two">
        <h1>Side show using { owl.carousel.css, owl.theme.default.css and owl/owl.carousel.js }.</h1>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="image/img1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="image/img2.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img src="image/img3.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img src="image/img4.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img src="image/img5.jpg" alt="" srcset="">
            </div>

        </div>


        <!-- <div class="image-button">
            <button id="prev-btn" onclick="prev()">Prev</button>
            <button id="next-btn" onclick="next()">Next</button>
        </div> -->

    </div>


    <div class="side-show-three">

        <h1>Side show using { bootstrap.css and bootstrap.js }.</h1>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block" src="image/img1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block " src="image/img2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block " src="image/img3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block " src="image/img4.jpg" alt="fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="image/img5.jpg" alt="fiveth slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>

    <footer>
        <p>&copy; paulanik112@gmail.com</p>
    </footer>

	
    <script src="jquery-3.3.1.min.js"></script>
	<script src="owl/owl.carousel.js"></script>
    <script src="script.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
